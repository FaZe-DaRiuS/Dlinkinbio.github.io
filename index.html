<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Web</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function navegar() {
            const urlInput = document.getElementById("url").value;
            document.getElementById("frame").src = `/proxy?url=${encodeURIComponent(urlInput)}`;
            return false; // Evita el comportamiento por defecto de enviar el formulario.
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Proxy Web</h1>
        <form onsubmit="return navegar();">
            <label for="url">Introduce la URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Navegar</button>
        </form>
        <iframe id="frame" style="width: 100%; height: 500px; border: none; margin-top: 20px;"></iframe>
    </div>
</body>
</html>
